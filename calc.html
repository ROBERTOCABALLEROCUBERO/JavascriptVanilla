<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <table border="1">

        <tr>
            <td colspan="5">
                <p id="resultado"></p>
            </td>
            <td>
                <p id="signo"></p>
            </td>
        </tr>
        <tr>
            <td colspan="6"><img src="calc.gif" alt="Calculadora"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><button class="boton" id="RE">RE</button> </td>
            <td> <button class="boton" id="CE"> CE </button> </td>
            <td> <button class="boton" id="C"> C</button></td>
        </tr>
        <tr>
            <td> <button class="boton" id="MC"> MC </button></td>
            <td> <button class="numero" id="7"> 7 </button></td>
            <td> <button class="numero" id="8"> 8 </button></td>
            <td> <button class="numero" id="9"> 9 </button></td>
            <td> <button class="boton" id="/"> / </button></td>
            <td> <button class="boton" id="sqrt"> sqrt </button></td>
        </tr>

            <td><button class="numero" id="4"> 4 </button></td>

            <td><button class="boton" id="*"> * </button></td>
            <td><button class="boton" id="%"> % </button></td>
        </tr>

            <td><button id="MS" class="boton"> MS </button></td>
            <td><button class="numero" id="1"> 1 </button></td>
            <td><button class="numero" id="2"> 2 </button></td>
            <td><button class="numero" id="3"> 3 </button></td>
            <td><button class="boton" id="resta"> - </button></td>
            <td><button class="boton" id="1/x"> 1/x </button></td>
        </tr>
        <tr>
            <td><button id="M+" class="boton"> M+ </button></td>
            <td><button id="0" class="numero"> 0 </button></td>
            <td><button id="+/-" class="boton">+/- </button></td>
            <td><button id="punto" class="boton"> . </button></td>
            <td><button id="suma" class="boton">+</button></td>
            <td><button id="igual" class="boton">=</button></td>
        </tr>
